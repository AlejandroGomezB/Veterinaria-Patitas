<div class="container">
    <div class="row">
      <div class="col.md-12">
        <div style="margin-top: 5%;">
          <h1 class="text-black font-weight-bold">Registro de cita</h1>
        </div>
      </div>
      <div class="col-md-6 ">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Nombre cliente:</label>
                <input [(ngModel)]="cliente_model" name="cliente_model" type="text" class="form-control" id="cliente" >
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Nombre Mascota:</label>
                <input [(ngModel)]="mascota_model" name="mascota_model" type="text" class="form-control" id="mascota" >
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Razon de la cita:</label>
                <input [(ngModel)]="motivo_model" name="motivo_model" type="text" class="form-control" id="razon" >
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Fecha y hora:</label>
                <input [(ngModel)]="fecha_model" name="fecha_model" type="datetime-local" class="form-control" id="fecha" >
            </div>
            <button (click)="registarCita()" class="btn btn-primary">Enviar</button>
          </form>
      </div>
      <div class="col-md-6 ">
        <img  src="img/imagen2.jpg"  width="100%" height="100%">
      </div>
    </div>
    <div class="col-md-12 mt-4" style="padding-left: 50%;">
        <p><a [routerLink]="['']" class="btn bg-primary text-white" role="button">Regresar a Inicio</a></p>
    </div>
</div>
